<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #leftbox{
            position: fixed;
            width: 1px;
            height: 3px;
            position: absolute;
            top: 400px;
            left: 0px;
            background-color: white;
            visibility: visible;
        }
        #rightbox{
            position: fixed;
            width: 1px;
            height: 3px;
            position: absolute;
            top: 400px;
            right: 0px;
            background-color: white;
            visibility: visible;
            direction: rtl;
        }
       #per{
          font-size: 20px;
           color: white;
           position: fixed;
           left:48%;
           top:41.5%;
           visibility: visible;
          
       }
       #enter{
           font-size: 20px;
        color: white;
           position: fixed;
           left:46.4%;
           top:39%;
           visibility:hidden;
           animation-name: blink;
           animation-duration: 3.5s;
           animation-iteration-count: infinite;
       }
       @keyframes blink {
        0% {color: white;}
        25% {color: black;}
        50% {color: white;}
        75% {color: black;}
        100% {color: white;}
       }
          
    </style>
    <script>
         document.onkeydown=function(e){
        var keyNum=window.event?e.keyCode:e.which;
        if(keyNum==13){
           window.location.href='Skipper721/scr/content.html';
        }
       }
    </script>
</head>
<body bgcolor="#000000">
    <di>
        <div id="leftbox">       
        </div>
      <div id="rightbox"></div>  
     <div id="per">
         <p>0%</p>
     </div> 
     <div id="enter">
      <p>>Press Enter<</p>
    </di>
     </div>
    
   

   <script>
       window.onload(move());
      
       function id(x){
           if(typeof x == "string"){
            return document.getElementById(x);
           }
           return x;
       }
    function move(){
        var leftbox = id('leftbox');
        var pos=0;
        var per=id('per');
        var count=setInterval(frame,5);
        function frame(){
        if(pos==300){         
                clearInterval(count);
                //leftbox.style.visibility="hidden";
                //rightbox.style.visibility="hidden";
                per.style.visibility="hidden";
                enter.style.visibility="visible";
            }else{
            pos++;
            leftbox.style.width=2.9*pos+"px";
            rightbox.style.width=2.9*pos+"px";
            console.log(leftbox.style.left);
            per.innerHTML=Math.floor(pos/3) +"%";
        }
               
        }

      

    }
</script>
</body>
</html>
